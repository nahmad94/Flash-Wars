<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars: Flash Wars!</title>
</head>
<body>
    <header class="heading">
        <h1>Star Wars: Flash Wars!</h1>
        <h2>Return of JavaScript</h2>
    </header>
    <section>
            <!-- Modal  -->
            <button id="howTo">Open how to modal</button>
            <div id="myModal" class="modal">
                <button class="modal-content">
                    <span class="close">&times;</span>
                    <p>How to instructions </p>
                </button>
            </div>
            <hr>
        <div class="container">
            <!-- Game  -->
            <div class="cards">
                <div class="cards_single" id="box-1">
                    <div class="card_front">
                        <img class="card_logo" src="imgs/android-chrome-512x512.png" alt="Flash Wars Logo">
                        <p class="card_logo_words">Front text/pic</p>
                    </div>
                    <div class="card_back">
                        <h1 class="card_answer">Back Text</h1>
                    </div>
                </div>
                <div class="cards_single" id="box-2">
                    <div class="card_front">

                    <div class="card_back">
                        <h1 class="card_answer">Back Text</h1>
                    </div>
                </div>
                <div class="cards_single" id="box-3">

                    </div>
                    <div class="card_back">
                        <h1 class="card_answer">Back Text</h1>
                    </div>
                </div>
                <div class="cards_single" id="box-4">
                    <div class="card_front">
                        <img class="card_logo" src="imgs/android-chrome-512x512.png" alt="Flash Wars Logo">
                        <p class="card_logo_words">Front text/pic</p>
                    </div>
                    <div class="card_back">
                        <h1 class="card_answer">Back Text</h1>
                    </div>
                </div>
                <div class="cards_single" id="box-5">
                    <div class="card_front">
                        <img class="card_logo" src="imgs/android-chrome-512x512.png" alt="Flash Wars Logo">

                        <h1 class="card_answer">Back Text</h1>
                    </div>
                </div>




            </div>
        </div>
    </section>
    <script defer src="script.js"></script>
</body>
</html>
