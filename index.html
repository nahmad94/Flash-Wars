<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars: Flash Wars!</title>
</head>
<body>
    <header class="heading">
        <h1>Star Wars: Flash Wars!</h1>
        <h2>Return of JavaScript</h2>
    </header>
    <section>
            <!-- Modal  -->
            <button id="howTo">Open how to modal</button>
            <div id="myModal" class="modal">
                <button class="modal-content">
                    <span class="close">&times;</span>
                    <p>How to instructions </p>
                </button>
            </div>
            <hr>
        <div class="container">
            <!-- Game  -->
            <div class="box-main">
                <div class="box-inner" id="box-1">
                    <div class="box-front">
                        <h1>Front text/pic</h1>
                    </div>
                    <div class="box-back">
                        <h1>Back Text</h1>
                    </div>
            </div>
            </div>
            <ul>
                <li class="box-inner">
                    <i class="box-front">Outer Text</i>
                    <i class="box-back">Inner Text</i>
                </li>
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
